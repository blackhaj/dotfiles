
# Core

# Model
model = "gpt-5.2-codex"
model_reasoning_effort = "high"   # minimal|low|medium|high|none
model_verbosity = "low"          # low|medium|high
model_reasoning_summary = "concise"    # auto|concise|detailed|none

# Approval policy
approval_policy = "untrusted"       # untrusted|on-failure|on-request|never
sandbox_mode   = "workspace-write"   # read-only|workspace-write|danger-full-access

# Optional privacy & UX
disable_response_storage = true     # zero-data-retention mode
file_opener = "cursor"              # vscode|vscode-insiders|windsurf|cursor|none

[features]
web_search_request = true
shell_snapshot = true
undo = true

# Extra settings that only apply when `sandbox = "workspace-write"`.
[sandbox_workspace_write]
# Allow the command being run inside the sandbox to make outbound network
# requests. Disabled by default.
network_access = true

[tui]
notifications = true
scrollmode = "trackpad"

[projects."/Users/henryblack/maze/maze-monorepo"]
trust_level = "trusted"
[projects."/Users/henryblack/dotfiles"]
trust_level = "trusted"

[profiles.commit-message]
model = "gpt-5.2-codex"
model_reasoning_effort = "low"
approval_policy = "on-request"
